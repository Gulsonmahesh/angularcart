<app-header></app-header>
<div class="container" style="margin-top:5rem" *ngIf="productList.length">
    <div class="row">
        <div class="col-4 p-2">
            <div class="accordion" id="accordionExample">
                <div *ngFor="let product of productList" class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            {{product.CategoryName}}
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="accordion" id="subcatagory">
                                <div *ngFor="let catagory of product.SubCategory" class="accordion-item">
                                    <h3 class="accordion-header" id="headingTwo">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#collapsetwo" aria-expanded="true"
                                            aria-controls="collapsetwo">
                                            {{catagory.SubCategoryName}}
                                        </button>
                                    </h3>
                                    <div id="collapsetwo" class="accordion-collapse collapse show"
                                        aria-labelledby="headingtwo" data-bs-parent="#subcatagory">
                                        <div class="accordion-body">
                                            <h4 *ngFor="let item of catagory.Products" class="p-0 m-0"
                                                id="headingThree">
                                                <button class="btn btn-link" type="button"
                                                    style="text-decoration: none;">
                                                    {{item.ProductName}}
                                                </button>
                                            </h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8" *ngIf="allProductList.length" style="overflow: auto;height:100vh">
            <div class="mb-3 row" *ngFor="let pro of allProductList" class="card mb-2" style="width: 12rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>
