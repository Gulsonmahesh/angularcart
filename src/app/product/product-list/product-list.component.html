<app-header></app-header>
<div class="container" style="margin-top:5rem" *ngIf="productList.length">
    <div class="row">
        <div class="col-4 p-2">
            <div class="accordion m-2" id="accordionExample">
                <div *ngFor="let product of productList" class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            {{product.CategoryName}}
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">

                            <h3 *ngFor="let catagory of product.SubCategory" id="headingTwo">
                                <button class="btn btn-link" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapsetwo" aria-expanded="true" aria-controls="collapsetwo"
                                    (click)="listProduct(catagory.Products)">
                                    {{catagory.SubCategoryName}}
                                </button>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8" style="overflow: auto;height:100vh">
            <div class="mb-5 mt-5">
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        <input type="text" [(ngModel)]="searchText" style="margin-right:20px;" />
                        <button class="btn btn-primary"  style="margin-right:20px;vertical-align: unset;" (click)="searchProduct()">Search</button>
                    </div>
                    <app-cart></app-cart>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-between flex-wrap">
                <div class="m-3" *ngFor="let pro of allProductList" class="card mb-2" style="width: 12rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title mb-3">{{pro.ProductName}}</h5>
                        <p class="card-text">Rs.{{pro.Price}}</p>
                        <button (click)="addtocart(pro)" class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
