<app-header></app-header>
<div class="container" style="margin-top:5rem" *ngIf="checkoutProducts.length">
    <div class="row">
        <div class="col-12 p-2">
            <table class="table mb-3">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Pro. Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Update Cart</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cartItem of checkoutProducts;let i = index">
                        <td>{{++i}}</td>
                        <td>{{cartItem.ProductName}}</td>
                        <td>{{cartItem.Quantity}}</td>
                        <td>{{cartItem.Price}}</td>
                        <td><button class="btn btn-danger" (click)="removeProduct(cartItem.ProductName)">Remove</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-warning" (click)="checkoutcart()">Checkout</button>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-top:5rem" *ngIf="!checkoutProducts.length">
    <div class="row">
        <div class="col-12 p-2">
            No Products in the Cart
        </div>
    </div>
</div>
