<div class="container-fluid">
  <div class="modal d-block">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="staticEmail" value="" formControlName="userName">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" formControlName="passWord">
                </div>
              </div>             
              <div class="row m-0 justify-content-center">
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary w-25"> Login </button>
            </div>
          </form>
        </div>
        <div class="modal-footer justify-content-between">
          <span>New User</span>
          <button type="button" class="btn btn-success" (click)="goto('newuser')">
            Register
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
