<div class="container mt-5 px-5 w-75">
    <form class="g-3" [formGroup]="userForm" (ngSubmit)="createUser()">
        <div class="row mb-2">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username" formControlName="userName"
            [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" >
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                Please choose a valid username.
            </div>
        </div>
        <div class="row mb-2">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required" class="text-danger">Email is required</div>
                <div *ngIf="f.email.errors.email" class="text-danger">Email must be a valid email address</div>
            </div>
        </div>
        <div class="row mb-2">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" formControlName="passWord"
            [ngClass]="{ 'is-invalid': submitted && f.passWord.errors }">
            <div *ngIf="submitted && f.passWord.errors" class="invalid-feedback">
                <div *ngIf="f.passWord.errors.required" class="text-danger">Password is required</div>
                <div *ngIf="f.passWord.errors.minlength" class="text-danger">Password must be at least 6 characters</div>
            </div>            
        </div>
        <div class="row mb-2">
            <label for="confirmpassword" class="form-label"> Confirm Password</label>
            <input type="password" class="form-control" id="confirmpassword" formControlName="confirmPassword"
            [ngClass]="{ 'is-invalid': submitted && f.passWord.errors }" (blur)="checkPassword()">
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required" class="text-danger">Confirm Password is required</div>
                <div *ngIf="f.confirmPassword.errors.minlength" class="text-danger">Confirm Password must be at least 6 characters</div>
            </div>
        </div>
        <div class="row mb-2">
            <label for="dob" class="form-label">DOB</label>
            <input type="date" class="form-control" id="dob" formControlName="dob"
            [ngClass]="{ 'is-invalid': submitted && f.dob.errors }">
            <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">Date of birth is required</div>
        </div>
        <div class="row mb-5">
            <label for="mobile" class="form-label">Mobile</label>
            <input maxlength="10" type="text" appNumberonly class="form-control" id="mobile" placeholder="enter your Mobile" formControlName="mobile"
            [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }">
            <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">Mobile Number is required</div>
        </div>        
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-primary w-25">Sign in</button>
        </div>
    </form>
</div>
